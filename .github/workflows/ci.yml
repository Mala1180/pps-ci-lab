on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'

  pull_request:
  workflow_dispatch:

jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu]
        jvm: [11, 18]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.9
      - name: runGradleBuild
        run: ./gradlew clean build

  Completed:
    needs: [Build]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ always() && !contains(join(needs.*.result, ','), 'cancelled') && !contains(join(needs.*.result, ','), 'skipped') }}
    steps:
      - run: echo "jobs resulted in ${{ join(needs.*.result, ',') }}"
      - run: ${{ !contains(join(needs.*.result, ','), 'failure') }}